<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Big Event Coming Soon</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <a href="#"><img src="./assets/logo.png" class="logo" alt="">Visualstation</a>
    </header>
    <section class="main-hero">
        <div class="left-side">
            <h2>Something exciting is<br>coming your way.</h2>
            <div class="time">
                <p>We're currently working on bringing you a better experience</p>
                <ul class="date-left">
                    <li class="date-day">40 <span class="small">DAYS</span></li>
                    <li class="date-hour">15 <span class="small">HOURS</span></li>
                    <li class="date-minute">30 <span class="small">MINUTES</span></li>
                </ul>
            <div class="contact">
                    <p>In the meantime, if you need to contact us you can reach us at </p>
                    <div class="message">
                        <img src="./assets/message-icon.png" alt="message-icon">
                        <p>hello@visualstation.com</p>
                    </div>
                    <div class="phone">
                        <img src="./assets/phone-icon.png" alt="phone-icon">
                        <p>(508) 215-7851</p>
                    </div>
            </div>
        </div>
        </div>
        <div class="right-side">
            <img src="./assets/Hero-image.png" class="hero-image" max-width="3600px" height="618px" alt="Young man with illustration behind">
        </div>

    </section>
</body>
</html>
